<html>

<head>
  <!-- Material Design Lite -->
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <!-- Simple header with fixed tabs. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
                mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Title</span>
      </div>
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Tab 1</a>
        <a href="#fixed-tab-2" class="mdl-layout__tab">Tab 2</a>
        <a href="#fixed-tab-3" class="mdl-layout__tab">Tab 3</a>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
    </div>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
        <div class="page-content">

          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Name</label>
            </div>
          </form>
          <button type=button id="retrieve">Search</button>
          <div id="display"></div>
        </div>
      </section>

      <section class="mdl-layout__tab-panel" id="fixed-tab-2">
        <div class="page-content">
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="namebar">
              <label class="mdl-textfield__label" for="sample1">Name</label>
            </div>
          </form>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="depbar">
            <label class="mdl-textfield__label" for="sample1">Department</label>
          </div>
          </form>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="titlebar">
            <label class="mdl-textfield__label" for="sample1">Title</label>
          </div>
          </form>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="salbar">
            <label class="mdl-textfield__label" for="sample1">Salary</label>
          </div>
          </form>
          <button type=button id="addemployee">Add Employee</button>
        </div>
      </section>

      <section class="mdl-layout__tab-panel" id="fixed-tab-3">
        <div class="page-content">
          <!-- Your content goes here -->
        </div>
      </section>

    </main>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
  <script>
    /*global $*/
    /*global Dexie*/
    var baseURL = "https://data.cityofchicago.org/resource/tt4n-kn4t.json";

    var filters = "?department=CITY%20COUNCIL";

    var url = baseURL + filters;

    var db = new Dexie("employeeDB");

    db.version(1).stores({
      employees: '++id,name,department,title,salary'
    });



    //Make a variable for the employee name    var = (Namebar Thing)
    function nameEmployees() {
      db.employees.where("name").startsWithIgnoreCase("sample1")


    }

    db.employees.count().then(function(count) {
      console.log(count);

      if (count == 0) {
        $.getJSON(url)
          .done(function(data) {
            console.log(data);
            $.each(data, function(i, v) {
              db.employees.add({
                name: v.name,
                title: v.job_titles,
                salary: v.employee_annual_salary,
                department: v.department
              });
            });
          });

      }


    });
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
  <script src="push.js"></script>
  <script>
    /*global $*/
    /*global value*/
    /*global db*/
    /*global Push*/

    function displayEmployees() {
      db.employees.each(function(employee) {
        var html = "<strong>" + employee.name + "</strong>";
        html += "<br>" + employee.department + "<br><br>";
        $("#display").append(html);
      });
    }

    $("#retrieve").on("click", function() {
      var search = $("#search").val();
      $("#display").html("");
      db.employees
        .where('name')
        .startsWithIgnoreCase(search)
        .each(function(employee) {
          var html = "<strong>" + employee.name + "</strong>";
          html += "<br>" + employee.department + "<br><br>";
          $("#display").append(html);
          console.log(employee.name);
        });
    });

    $("#addemployee").on("click", function() {

      Push.create("Employee Added", {
        body: "Nico Nico Nii",
        icon: 'icon.jpg',
        timeout: 4000,
        onClick: function() {
          window.focus();
          this.close();
        }
      });

      var name = $("#namebar").val();
      var title = $("#titlebar").val();
      var salary = $("#salbar").val();
      var department = $("#depbar").val();
      db.employees.add({
        name: name.toUpperCase(),
        title: title.toUpperCase(),
        salary: salary,
        department: department.toUpperCase()
      });

    });

    console.log("memes");
  </script>
</body>

</html>
